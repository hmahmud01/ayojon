<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Ayojon</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link href="static/assets/css/login.css" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
<!-- Navbar -->
<!-- End Navbar -->
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(static/assets/img/bg-water.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form id="register" class="form" method="post" action="{% url 'user_register' %}">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <h4>Ayojon</h4>
                            <!-- <img src="static/assets/img/now-logo.png" alt=""> -->
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-sm">
                                <span class="input-group-addon">
	                                <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            <input name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group form-group-no-border input-sm">
                                <span class="input-group-addon">
	                                <i class="fa fa-phone" aria-hidden="true"></i>
                                </span>
                            <input name="phone_num" type="text" class="form-control" placeholder="Contact Number">
                        </div>
                        <div class="input-group form-group-no-border input-sm">
                                <span class="input-group-addon">
	                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            <input name="email_addr" type="text" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="input-group form-group-no-border input-sm">
                                <span class="input-group-addon">
                                	<i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            <input name="password" type="password" placeholder="Password" class="form-control" />
                        </div>
                        <div class="input-group form-group-no-border input-sm">
                                <span class="input-group-addon">
                                	<i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            <input name="pass_conf" type="password" placeholder="Confirm Password" class="form-control" />
                        </div>
                    </div>
                    <div class="footer text-center">
                        <a onclick="document.getElementById('register').submit();" class="btn btn-warning btn-round btn-lg btn-block-login">Create Account</a>
                        <p style="padding-top:20px">Copyright @ ayojon.com 2018</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->

<script src="static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="static/assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="static/assets/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>

</html>
